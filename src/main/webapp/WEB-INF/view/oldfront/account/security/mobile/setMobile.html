<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0">
<title>37美食 - 绑定手机号码</title>
<link rel="stylesheet" type="text/css"
	href="${ctxPath}/static/old/front/css/modify_mima.css" />
<link rel="stylesheet" type="text/css"
	href="${ctxPath}/static/old/validform/5.3.2/css/style.css" />


</head>

<body>
	<%include("/common/userhead.html"){}%>
	<script type="text/javascript">
	var navs =document.getElementById("nav_box").getElementsByTagName("a");
	navs[0].className="";
	navs[3].className="active";
	</script>
	<div class="modify_mima">
		<p class="xgmm">修改手机</p>
		<div class="modi_phone"></div>
		<!--modi_mima start-->
		<div class="modi_mima">
			<form action="${ctxPath}/safecenter/phone/save" method="post"
				id="modify_phone">
				<input type="hidden" name="CSRFToken" id="CSRFToken" value="${csrf!}" />
				<table width="900px" height="80px">
					<tr>
						<th><span>&lowast;</span>&nbsp;&nbsp;您的手机号:</th>
						<td class="text_ne"><input name="phone" type="text" id="phone"
							class="new_logn" datatype="m" sucmsg=" " nullmsg="请输入手机号码"
							errormsg="手机号码格式不正确" /> <label class="Validform_checktip"
							style="width: 100px;color: red;"></label> <input id="btnSendCode" type="button" value="获取验证码" onclick="openDialog()" /></td>
					</tr>
					<tr>
						<th><span>&lowast;</span>&nbsp;&nbsp;短信验证码:</th>
						<td class="text_ne"><input name="phoneCode" type="text"
							class="new_logn" datatype="s" sucmsg=" " nullmsg="请输入短信验证码"
							errormsg="手机号码格式不正确" /> <label class="Validform_checktip" style="width: 100px;"></label>
							</td>
					</tr>
				</table>
				<p>
					<span id="error_msg" style="display: none"></span> <br /> <input
						name="" type="submit" class="btne" value="提交" />
				</p>
			</form>
		</div>
		<!--modi_mima end-->
	</div>
	<%include("/common/foot.html"){}%>

	<script type="text/javascript"
			src="${ctxPath}/static/old/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript"
			src="${ctxPath }/static/old/validform/5.3.2/js/Validform_v5.3.2.js"></script>
	<script type="text/javascript"
			src="${ctxPath}/static/old/custom/js/ajax.common.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#modify_phone")
					.Validform(
					{
						postonce : true,
						tiptype : function(msg, o, cssctl) {
							//msg：提示信息;
							//o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
							//cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
							if (!o.obj.is("form")) {//验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
								var objtip = o.obj
										.siblings(".Validform_checktip");
								cssctl(objtip, o.type);
								objtip.text(msg);
							} else {
								var objtip = o.obj.find("#msgdemo");
								cssctl(objtip, o.type);
								objtip.text(msg);
							}
						},
						ajaxPost : true,
						callback : function(data) {
							if (data.status == "y") {
								window.location.href = "${ctxPath}/account/security/verifyMobileSuccess";
							} else {
								$("#error_msg").html(data.error);
								$("#error_msg").show();
							}
						}
					});
		});

		var InterValObj; //timer变量，控制时间
		var count = 60; //间隔函数，1秒执行
		var curCount;//当前剩余秒数
		var dialog;
		function openDialog() {
			curCount = count;
			var phone = $("#phone").val();
			if(phone==""||phone==null){
				$(".error").html("手机号不正确");
				return;
			}else{
				var reg=/^[1][3578][0-9]{9}$/;
				if(!reg.test(phone)){
					$(".error").html("手机号不正确");
					return;
				}
			}
			
			//设置button效果，开始计时
			$("#btnSendCode").attr("disabled", "true");
			$("#btnSendCode").val("请在" + curCount + "秒内输入验证码");
			InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
			var url = "${ctxPath}/msg/send";
			var params = {
				"msgType" : "phone",
				"phone" : $("#phone").val()
			};
			var result = callJson(url, params, false);
			if (result.isMsg) {
				alert("验证码发送成功");
			} else {
				alert(result.error);
			}
		}
		//timer处理函数
		function SetRemainTime() {
			if (curCount == 0) {
				window.clearInterval(InterValObj);//停止计时器
				$("#btnSendCode").removeAttr("disabled");//启用按钮
				$("#btnSendCode").val("重新发送验证码");
				//code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效    
			} else {
				curCount--;
				$("#btnSendCode").val("请在" + curCount + "秒内输入验证码");
			}
		}
	</script>
</body>
</html>
