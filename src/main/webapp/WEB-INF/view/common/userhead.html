<!--LOGO开始---------------------------------------->
<div class="logoBox">
	<div class="logoBoxImg">
		<a href="${ctxPath}/"><img src="${ctxPath}/static/custom/images/logo.jpg" /></a>
	</div>
	<div class="logoBoxCity">
		<span class="logoBoxCityS1">${session.cur_city.name!"郑州市"}</span><br />
		<span class="logoBoxCityS2"> <a href="javascript:;"
			style="color: #000;" onclick="changeCity()">[切换城市]</a></span>
	</div>
	<div class="logoBoxSearch">
		<div id="tit" class="logoBoxSearchSpan">
			<span onclick="showUp(0)" class="logoBoxSearchSpanS1"><a
				href="#">商品</a></span> <span onclick="showUp(1)"
				class="logoBoxSearchSpanS2"><a href="#">店家</a></span>
		</div>
		<script>
			var spans = document.getElementById("tit").getElementsByTagName(
					"span")
			function showUp(num) {
				for (var i = 0; i < spans.length; i++) {
					if (i == num) {
						spans[num].className = "logoBoxSearchSpanS1";
					} else {
						spans[i].className = "logoBoxSearchSpanS2";
					}
				}
			}
		</script>
		<script type="text/javascript">
			function changeCity() {
				var pathname = window.location.pathname;
				var ctxPath = "${ctxPath}";
				var last_url = pathname.replace(ctxPath, "");
				window.location.href = "${ctxPath}/city/toChangeCity?last_url="
						+ last_url;
			}
		</script>
		<div style="clear: both;"></div>
		<div class="logoBoxSearchBtn">
			<input class="logoBoxBtnInput" type="text" maxlength="15"></input>
			<div class="logoBoxSubmit">
				<a href="#">搜索</a>
			</div>
		</div>
		<div class="logoBoxSubmitHot" id="hotbrand">
		</div>
	</div>
