<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0">
<meta name="keywords"
	content="美食,37,37美食,美食网,色美食,美食网站,餐饮,餐饮网站,餐饮加盟,餐饮服务,特色小吃,外卖,外卖网,网上订餐,在线订餐,特色餐厅食">
<meta name="description"
	content="37美食网是中国最大的餐饮服务平台，集团购、外卖、餐饮招聘、餐饮原材料购买为一体的多元化网站。超低折扣，100%品质保证,每天多单精品团购,为您精选美食；37美食网是您身边最大最好的餐饮美食服务平台。">
	<link href="${ctxPath}/static/custom/css/city.css" rel="stylesheet"
		type="text/css">
<title>37美食网_一站式高品质餐饮美食服务网站</title>
</head>
<body>
	<% include("/common/head.html"){}%>
	<div class="page">
		<form method="post" action="${ctxPath}/city/changeCity"
			id="changeCity">
			<div class="page_head">
				<div class="green_tip">
					<h2>
						按省份选择 <span class="arrow">»</span>
					</h2>
				</div>
				<div class="province">
					<select onchange="findCitys(this)" name="province" id="province">
						<option>--省--</option> <%for(region in regionList){%>
						<option value="${region.id !}">${region.name !}</option> <%}%>
					</select> <select name="cityId" id="city">
						<option>--市--</option>
					</select> <input type="submit" value="确定" class="btn_green marginL">
				</div>
			</div>
		</form>
		<div class="page_content">
			<div class="green_tip">
				<h2>
					按拼音首字母选择 <span class="arrow">»</span>
				</h2>
			</div>
			<ol class="city_list">
				<% for(city in cityMap) {%>
				<li id="city-${city.key}"><span id="yui_${cityLP.index}"
					class="label"> <strong>${city.key !}</strong>
				</span> <span id="yui_t_${cityLP.index}" class="citys"> <% for(city_
						in city.value){%> <a
						href="${ctxPath}/city/changeCity?cityId=${city_.id !}">${city_.name}</a>
						<%}%>
				</span></li> <% }%>
			</ol>
		</div>
	</div>
	<script type="text/javascript"
		src="${ctxPath}/static/custom/js/city.js"></script>
	<% include("/common/foot.html"){}%>
</body>
</html>
