<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>站内信-详情页</title>
<link href="${ctxPath}/static/custom/css/xq-css.css" rel="stylesheet" type="text/css" />
</head>
<body>
<% include("../../common/userhead.html"){}%>
<!--主题部分-->
<div class="mainbox">
  <table>
    <tr>
      <td class="td1"><strong>标题</strong></td>
      <td  class="td2"><strong>${message.title!}</strong></td>
    </tr>
    <tr>
      <td class="td1"><b>发件人</b></td>
      <td class="td2"><b>${message.from_member_name!}</b></td>
    </tr>
    <tr>
      <td class="td1"><b>收件人</b></td>
      <td class="td2"><b>${message.to_member_name!}</b></td>
    </tr>
    <tr>
      <td class="td1"><b>日期</b></td>
      <td class="td2"><b>${date(message.create_time!,'yyyyMMddHHmmss'),'yyyy-MM-dd'} </b></td>
    </tr>
    <tr>
      <td class="content"><b>内容</b></td>
      <td class="content1"><b>${message.info!}</b></td>
    </tr>
  </table>
</div>
<% include("../../common/foot.html"){}%>
</body>
</html>
