<div class="hdScreening">
            <div class="hdTitle">二级推荐人列表</div>
            <table id="grid" width="100%" rules="all" cellpadding="10" bordercolor="#d5d5d5" cellspacing="1">
              <tr class="tableTitle">
                <td width="200">推荐人昵称</td>
                <td>总获利</td>
                <td>当日获利</td>
                <td>推荐人数</td>
                <td>操作</td>
              </tr>
              <%for(a in page.list!){%>
              <tr class="tableBg">
                <td>${a.username!}</td>
                <td>${a.countmoney!0.00}</td>
                <td>${a.datemoney!0.00}</td>
                <td>${a.recommendcount!0}</td>
                <td><a href="javascript:;" onclick="findThirdRecommend('${a.referral_id}')">查看</a></td>
              </tr>
              <%}%>
              
            </table>
          </div>
